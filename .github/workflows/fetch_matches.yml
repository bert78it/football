name: Fetch Football Matches

on:
  schedule:
    - cron: '0 6 * * *'  # Run daily at 6 AM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  fetch-matches:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Prepare environment variables
      env:
        FOOTBALL_DATA_API_KEY: ${{ secrets.FOOTBALL_DATA_API_KEY }}
        RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        SPORTMONKS_API_KEY: ${{ secrets.SPORTMONKS_API_KEY }}
        ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        API_SPORTS_KEY: ${{ secrets.API_SPORTS_KEY }}
      run: |
        echo "FOOTBALL_DATA_API_KEY=$FOOTBALL_DATA_API_KEY" >> .env
        echo "RAPIDAPI_KEY=$RAPIDAPI_KEY" >> .env
        echo "SPORTMONKS_API_KEY=$SPORTMONKS_API_KEY" >> .env
        echo "ODDS_API_KEY=$ODDS_API_KEY" >> .env
        echo "API_SPORTS_KEY=$API_SPORTS_KEY" >> .env
    
    - name: Run football matches script
      run: |
        python multi_source_matches.py || python fetch_matches.py
      continue-on-error: true

    - name: Generate Calendar
      shell: bash
      run: |
        python generate_calendar.py || echo "Calendar generation failed"
        if [ ! -f football_matches.ics ]; then
          cat > football_matches.ics << EOL
BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Football Matches//Calendar//EN
BEGIN:VEVENT
SUMMARY:No Matches Found
DTSTART:20250210T000000Z
DTEND:20250210T010000Z
END:VEVENT
END:VCALENDAR
EOL
        fi
      continue-on-error: false

    - name: Check and display log
      run: |
        if [ -f multi_source_matches.log ]; then
          echo "Multi-source matches log:"
          cat multi_source_matches.log
        elif [ -f football_matches.log ]; then
          echo "Football matches log:"
          cat football_matches.log
        else
          echo "No log file found"
          exit 1
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: football-matches-data
        path: |
          multi_source_matches.log
          football_matches.log
          football_matches.ics
        retention-days: 7
        overwrite: true
